<h1 id="tableLabel">Bands</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!bands?.length"><em>Loading...</em></p>


<ul *ngFor="let band of bands">
  <li>
    <p>{{ band.name }}</p>
    <ul *ngFor="let song of band.songs">
      <li>{{song.title}} - {{song.album.title}}</li>
    </ul>
  </li>
</ul>
